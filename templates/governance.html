<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>NutriChain - Governance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-950 text-slate-200 font-sans antialiased">

  <div class="flex min-h-screen">
    <aside class="hidden lg:flex w-64 flex-col fixed inset-y-0 bg-slate-900 border-r border-slate-800 z-40">
      <div class="p-6 flex items-center gap-3 border-b border-slate-800/50">
        <img src="https://ipfs.io/ipfs/bafkreic4gnxl4l6lv7ycksqffykbpfq6ycvdqzuzzsn6q7wc4q5tzbmbsu" alt="Logo" class="h-10 w-10 rounded-full ring-2 ring-emerald-500">
        <div>
          <h1 class="font-bold text-xl text-white tracking-tight">NutriChain</h1>
          <p class="text-xs text-emerald-400 font-medium">DECENTRALIZED AID</p>
        </div>
      </div>
      <nav class="flex-1 p-4 space-y-1 mt-2">
        <a href="/" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
        </a>
        <a href="/governance" class="flex items-center gap-3 px-3 py-2.5 bg-emerald-500/10 text-emerald-400 rounded-lg font-medium border border-emerald-500/20">
          <i data-lucide="vote" class="w-5 h-5"></i> Governance
        </a>
        <a href="/governance/dao/" class="flex items-center gap-3 px-3 py-2.5 text-slate-500 hover:text-white transition-colors text-sm italic">
          <i data-lucide="external-link" class="w-4 h-4"></i> Advanced DAO
        </a>
      </nav>
    </aside>

    <main class="flex-1 lg:ml-64 p-4 lg:p-8 pt-20 lg:pt-8 bg-slate-950">
      <div class="hidden lg:flex justify-between items-center mb-8">
        <div>
          <h2 class="text-2xl font-bold text-white tracking-tight">Decentralized Governance</h2>
          <p class="text-slate-400 text-sm mt-1">Connected to HashioDAO Engine</p>
        </div>
        <a href="/governance/dao/create" class="px-4 py-2 text-sm font-medium bg-blue-600 hover:bg-blue-500 text-white rounded-lg flex items-center gap-2 transition-colors">
          <i data-lucide="plus" class="w-4 h-4"></i> New Proposal
        </a>
      </div>

      <div class="bg-slate-900 border border-slate-800 rounded-xl p-6 shadow-xl max-w-2xl mx-auto mb-8">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-slate-400 text-sm">Your Voting Power</p>
            <h3 class="text-2xl font-bold text-white mt-1" id="votingPowerDisplay">0.00 NUTRI</h3>
          </div>
          <div class="h-12 w-12 rounded-full bg-slate-800 flex items-center justify-center text-emerald-400">
            <i data-lucide="fist-raised" class="w-5 h-5"></i>
          </div>
        </div>
      </div>

      <h3 class="text-xl font-semibold text-white mb-4">Active Proposals (HashioDAO)</h3>
      <div id="proposalsList" class="grid grid-cols-1 gap-6">
        <div class="flex items-center gap-3 text-slate-500 italic">
           <span class="animate-spin h-5 w-5 border-2 border-emerald-500 border-t-transparent rounded-full"></span>
           Connecting to HashioDAO engine...
        </div>
      </div>
    </main>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let userAccount = urlParams.get('account'); 

    // 1. Charger la balance depuis Flask (Comme avant)
    async function loadVotingPower() {
      if(!userAccount) {
        document.getElementById('votingPowerDisplay').innerText = "Connect Wallet";
        return;
      }
      try {
        const res = await fetch(`/nchain_balance/${userAccount}`);
        const data = await res.json();
        if(data.balance) document.getElementById('votingPowerDisplay').innerText = data.balance + " NUTRI";
      } catch(e) { console.error("Balance error:", e); }
    }

    // 2. LE PONT RÉEL : Charger les propositions depuis Hashio via Nginx
    async function loadProposals() {
      const container = document.getElementById('proposalsList');
      try {
        // On passe par le pont configuré dans Nginx : /governance/dao/
        const res = await fetch('/governance/dao/api/proposals');
        if (!res.ok) throw new Error('DAO Engine Offline');
        
        const data = await res.json();
        const proposals = data.proposals || data; // Gère les différents formats de Hashio

        if(!proposals || proposals.length === 0) {
          container.innerHTML = '<div class="text-slate-500 bg-slate-900/50 p-8 rounded-xl border border-dashed border-slate-800 text-center">No active proposals found on HashioDAO.</div>';
          return;
        }

        container.innerHTML = '';
        proposals.forEach(prop => {
          const card = document.createElement('div');
          card.className = "bg-slate-900 border border-slate-800 rounded-xl p-6 shadow-xl hover:border-emerald-500/30 transition-all duration-300";
          
          card.innerHTML = `
            <div class="flex justify-between items-start mb-4">
              <div>
                <span class="bg-emerald-900/30 text-emerald-400 text-[10px] px-2 py-0.5 rounded uppercase font-bold tracking-widest border border-emerald-500/20">Hashio Prop #${prop.id || 'N/A'}</span>
                <h4 class="text-xl font-bold text-white mt-2">${prop.title || prop.description || 'Untitled Proposal'}</h4>
              </div>
              <span class="bg-emerald-500 text-emerald-950 px-3 py-1 rounded-full text-xs font-bold">Active</span>
            </div>
            <p class="text-slate-400 text-sm mb-6 line-clamp-2">${prop.summary || 'Click to view details on the advanced DAO interface.'}</p>
            <div class="flex gap-3 border-t border-slate-800/50 pt-4">
              <button onclick="vote('${prop.id}', 'yes')" class="flex-1 bg-emerald-600/10 hover:bg-emerald-600 text-emerald-400 hover:text-white py-2 rounded-lg font-bold transition-all">VOTE YES</button>
              <button onclick="vote('${prop.id}', 'no')" class="flex-1 bg-red-600/10 hover:bg-red-600 text-red-400 hover:text-white py-2 rounded-lg font-bold transition-all">VOTE NO</button>
            </div>
          `;
          container.appendChild(card);
        });
        if(window.lucide) window.lucide.createIcons();
      } catch(e) {
        container.innerHTML = `<div class="bg-red-900/20 border border-red-900/50 p-4 rounded-lg text-red-400 text-sm">
          <strong>Connection Error:</strong> Could not reach HashioDAO engine. Ensure service is running on port 4176.
        </div>`;
      }
    }

    async function vote(id, choice) {
      if(!userAccount) return alert("Please connect your wallet first.");
      try {
        const res = await fetch(`/governance/dao/api/vote`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ proposalId: id, choice: choice, voter: userAccount })
        });
        const result = await res.json();
        alert(result.message || "Vote submitted to Hashio!");
      } catch(e) { alert("Vote failed. Check DAO engine status."); }
    }

    loadVotingPower();
    loadProposals();
  </script>
</body>
</html>
