<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>NutriChain - Governance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-950 text-slate-200 font-sans antialiased">

  <div class="flex min-h-screen">
    
    <!-- SIDEBAR (Desktop) -->
    <aside class="hidden lg:flex w-64 flex-col fixed inset-y-0 bg-slate-900 border-r border-slate-800 z-40">
      <div class="p-6 flex items-center gap-3 border-b border-slate-800/50">
        <!-- LOGO IPFS -->
        <img src="https://ipfs.io/ipfs/bafkreic4gnxl4l6lv7ycksqffykbpfq6ycvdqzuzzsn6q7wc4q5tzbmbsu" alt="NutriChain Logo" class="h-10 w-10 rounded-full shadow-lg ring-2 ring-emerald-500">
        <div>
          <h1 class="font-bold text-xl text-white tracking-tight">NutriChain</h1>
          <p class="text-xs text-emerald-400 font-medium tracking-wide">DECENTRALIZED AID</p>
        </div>
      </div>

      <nav class="flex-1 p-4 space-y-1 mt-2">
        <a href="/" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
        </a>
        <a href="/admin" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
          <i data-lucide="check" class="w-5 h-5"></i> Admin
        </a>
        <a href="/governance" class="flex items-center gap-3 px-3 py-2.5 bg-emerald-500/10 text-emerald-400 rounded-lg font-medium transition-colors border border-emerald-500/20">
          <i data-lucide="vote" class="w-5 h-5"></i> Governance
        </a>
        <a href="/stake" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
          <i data-lucide="layers" class="w-5 h-5"></i> Staking
        </a>
        <a href="/donate" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
          <i data-lucide="heart" class="w-5 h-5"></i> Donate
        </a>
      </nav>

      <div class="p-4 border-t border-slate-800/50 bg-slate-900/50">
        <div class="bg-slate-800/80 rounded-lg p-3 border border-slate-700/50">
          <p class="text-xs text-slate-400 mb-1">System Status</p>
          <div class="flex items-center gap-2">
            <span class="flex h-2 w-2 relative">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>
            <span class="text-xs font-medium text-emerald-400">Mainnet Active</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 lg:ml-64 p-4 lg:p-8 pt-20 lg:pt-8 bg-slate-950">
      
      <!-- Top Bar -->
      <div class="hidden lg:flex justify-between items-center mb-8">
        <div>
          <h2 class="text-2xl font-bold text-white tracking-tight">Decentralized Governance</h2>
          <p class="text-slate-400 text-sm mt-1">Vote on proposals to shape the future of NutriChain.</p>
        </div>
        <button class="px-4 py-2 text-sm font-medium bg-blue-600 hover:bg-blue-500 text-white rounded-lg flex items-center gap-2 transition-colors">
          <i data-lucide="plus" class="w-4 h-4"></i> New Proposal
        </button>
      </div>

      <!-- Voting Power Card -->
      <div class="bg-slate-900 border border-slate-800 rounded-xl p-6 shadow-xl max-w-2xl mx-auto mb-8">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-slate-400 text-sm">Your Voting Power</p>
            <h3 class="text-2xl font-bold text-white mt-1" id="votingPowerDisplay">0.00 NUTRI</h3>
          </div>
          <div class="h-12 w-12 rounded-full bg-slate-800 flex items-center justify-center text-emerald-400">
            <i data-lucide="fist-raised" class="w-5 h-5"></i>
          </div>
        </div>
      </div>

      <!-- Active Proposals -->
      <h3 class="text-xl font-semibold text-white mb-4">Active Proposals</h3>
      <div id="proposalsList" class="grid grid-cols-1 gap-6">
        <div class="text-slate-500 italic">Loading proposals...</div>
      </div>

    </main>
  </div>

  <!-- SCRIPTS -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let userAccount = urlParams.get('account'); 

    async function loadVotingPower() {
      if(!userAccount) {
        document.getElementById('votingPowerDisplay').innerText = "Connect Wallet";
        return;
      }
      try {
        const res = await fetch(`/nchain_balance/${userAccount}`);
        const data = await res.json();
        if(data.balance) {
          document.getElementById('votingPowerDisplay').innerText = data.balance + " NUTRI";
        }
      } catch(e) {
        console.error("Voting power error:", e);
      }
    }

    async function loadProposals() {
      try {
        const res = await fetch('/proposals');
        const data = await res.json();
        const container = document.getElementById('proposalsList');
        
        if(!data.proposals || data.proposals.length === 0) {
          container.innerHTML = '<div class="text-slate-500">No active proposals at the moment.</div>';
          return;
        }

        container.innerHTML = ''; // Clear

        data.proposals.forEach(prop => {
          const card = document.createElement('div');
          card.className = "bg-slate-900 border border-slate-800 rounded-xl p-6 shadow-xl hover:border-emerald-500/30 transition-colors";
          
          const yesPercent = 60; // Exemple

          card.innerHTML = `
            <div class="flex justify-between items-start mb-4">
              <div>
                <span class="bg-blue-900 text-blue-300 text-xs px-2 py-1 rounded uppercase font-bold tracking-wide">Proposal #${prop.id}</span>
                <h4 class="text-xl font-bold text-white mt-2">${prop.title}</h4>
                <p class="text-sm text-slate-400 mt-1"><i data-lucide="map-pin" class="w-4 h-4 mr-1"></i> ${prop.region}</p>
              </div>
              <span class="bg-emerald-900 text-emerald-300 px-3 py-1 rounded-full text-xs font-bold border border-emerald-700">Open</span>
            </div>

            <div class="mb-6">
              <div class="flex justify-between text-sm text-slate-400 mb-1">
                <span>Target: ${prop.meals_target} Meals</span>
                <span>Funded: ${prop.meals_funded}</span>
              </div>
              <div class="w-full bg-slate-800 rounded-full h-2">
                <div class="bg-emerald-500 h-2 rounded-full" style="width: ${(prop.meals_funded/prop.meals_target)*100}%"></div>
              </div>
            </div>

            <div class="flex gap-3 mt-4 border-t border-slate-800 pt-4">
              <button onclick="vote(${prop.id}, 'yes')" class="flex-1 bg-slate-800 hover:bg-emerald-600 hover:text-white text-slate-300 py-2 rounded-lg font-medium transition-colors">
                <i data-lucide="check" class="w-4 h-4 mr-1"></i> Yes
              </button>
              <button onclick="vote(${prop.id}, 'no')" class="flex-1 bg-slate-800 hover:bg-red-600 hover:text-white text-slate-300 py-2 rounded-lg font-medium transition-colors">
                <i data-lucide="x" class="w-4 h-4 mr-1"></i> No
              </button>
              <button onclick="vote(${prop.id}, 'abstain')" class="flex-1 bg-slate-800 hover:bg-slate-600 hover:text-white text-slate-300 py-2 rounded-lg font-medium transition-colors">
                Abstain
              </button>
            </div>
          `;
          container.appendChild(card);
          if(window.lucide) window.lucide.createIcons();
        });

      } catch(e) {
        console.error("Proposals load error:", e);
        document.getElementById('proposalsList').innerHTML = '<div class="text-red-500">Error loading data.</div>';
      }
    }

    async function vote(id, choice) {
      if(!userAccount) {
        alert("Please connect your wallet (parameter ?account=...)");
        return;
      }
      if(!confirm(`Confirm vote "${choice}" for proposal #${id}?`)) return;

      try {
        const res = await fetch(`/vote/${id}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ choice: choice, wallet: userAccount })
        });
        const result = await res.json();
        alert(result.message);
      } catch(e) {
        alert("Voting error");
        console.error(e);
      }
    }

    // Init
    loadVotingPower();
    loadProposals();
  </script>
</body>
</html>
