<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriChain - NUTRI Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="max-w-xl mx-auto px-4 py-6">
    <header class="mb-6 flex items-center justify-between gap-3">
      <div>
        <h1 class="text-xl font-semibold text-white">NUTRI Staking simulator</h1>
        <p class="text-[11px] text-slate-400">
          Estimate the potential yield of your NUTRI staking at a 7.25% indicative APY.
        </p>
      </div>
      <div class="flex flex-col items-end gap-2 text-xs">
        <a href="/" class="text-sky-400 hover:text-sky-300 flex items-center gap-1">
          <i data-lucide="arrow-left" class="w-3 h-3"></i> Back to dashboard
        </a>
        <div class="flex items-center gap-1">
          <a
            href="/donate"
            class="px-2 py-1 rounded-md bg-emerald-600 hover:bg-emerald-500 text-[11px] font-semibold text-white"
          >
            Make a donation
          </a>
          <a
            href="https://www.saucerswap.finance/swap/HBAR/0.0.10136204"
            target="_blank"
            rel="noopener noreferrer"
            class="px-2 py-1 rounded-md bg-sky-600 hover:bg-sky-500 text-[11px] font-semibold text-white"
          >
            Buy NCHAIN
          </a>
        </div>
      </div>
    </header>

    <p id="stakeWalletInfo" class="text-[11px] text-slate-500 mb-4"></p>

    <div class="bg-slate-900 border border-slate-700 rounded-xl p-4 space-y-3 text-xs">
      <div>
        <label class="block text-slate-400 mb-1">Amount to stake (NUTRI)</label>
        <input id="stakeAmount" type="number" min="1" step="1"
               class="w-full px-2 py-1 rounded-md bg-slate-950 border border-slate-700 text-slate-100 text-xs"
               placeholder="e.g. 1000" />
      </div>
      <div>
        <label class="block text-slate-400 mb-1">Duration (in years)</label>
        <input id="stakeYears" type="number" min="0.1" step="0.1" value="1"
               class="w-full px-2 py-1 rounded-md bg-slate-950 border border-slate-700 text-slate-100 text-xs"
               placeholder="e.g. 1" />
      </div>
      <button id="simulateStake"
              class="px-3 py-1.5 rounded-md bg-indigo-600 hover:bg-indigo-500 text-xs font-semibold text-white flex items-center gap-1">
        <i data-lucide="calculator" class="w-3 h-3"></i>
        Simulate yield
      </button>

      <div id="stakeResult" class="text-[11px] text-slate-400 mt-1"></div>
    </div>
  </div>

  <script>
    const APY = 0.0725;

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || "";
    }

    function setupStakeSimulation() {
      const btn = document.getElementById('simulateStake');
      const amountEl = document.getElementById('stakeAmount');
      const yearsEl = document.getElementById('stakeYears');
      const resultEl = document.getElementById('stakeResult');

      if (!btn) return;

      btn.addEventListener('click', () => {
        const amount = Number(amountEl.value);
        const years = Number(yearsEl.value);
        if (!amount || amount <= 0 || !years || years <= 0) {
          resultEl.textContent = "Please enter a valid amount and duration.";
          resultEl.className = "text-[11px] text-red-400 mt-1";
          return;
        }

        const final = amount * Math.pow(1 + APY, years);
        const gain = final - amount;

        resultEl.textContent =
          `After ${years.toFixed(2)} years at 7.25% APY, ` +
          `your ${amount.toLocaleString('en-US')} NUTRI would become approximately ` +
          `${final.toLocaleString('en-US')} NUTRI (a gain of +${gain.toLocaleString('en-US')} NUTRI).`;
        resultEl.className = "text-[11px] text-emerald-400 mt-1";
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setupStakeSimulation();
      if (typeof lucide !== 'undefined') lucide.createIcons();

      const amountParam = getQueryParam("amount");
      const accountParam = getQueryParam("account");

      const amountEl = document.getElementById('stakeAmount');
      if (amountEl && amountParam) {
        amountEl.value = amountParam;
      }

      const walletInfo = document.getElementById('stakeWalletInfo');
      if (walletInfo && accountParam) {
        walletInfo.textContent = `Simulating staking for Hedera account ${accountParam}.`;
      }
    });
  </script>
</body>
</html>
